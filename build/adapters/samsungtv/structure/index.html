<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Joshfire SamsungTV project</title>
	<!-- Samsung APIs inclusion -->
	<script src="$MANAGER_WIDGET/Common/API/Widget.js"></script>
	<script src="$MANAGER_WIDGET/Common/API/Plugin.js"></script>
	<script src="$MANAGER_WIDGET/Common/API/TVKeyValue.js"></script>
	
	<!-- If you have a splashscreen, put the styles here -->
	<link href="./css/main.css" rel="stylesheet" />
	<!-- this JS contains Joshfire code used to correctly boot up the application and provide links to the Samsung APIs
		You should probably edit the first line with your DEV server adress
		 -->
	<script src="./javascript/main.js"></script>
	
	<!-- here the compiled CSS of the application. For ease of development you can use a local server, but this CSS must be embed in the final export -->
	<!-- <link href="http://192.168.0.1/solder/yourapp-samsung23.css" rel="stylesheet" type="text/css"> -->
	<link href="./css/yourapp.css" rel="stylesheet" type="text/css">
	
	<!-- Samsung APIs inclusions -->
	<object classid="clsid:SAMSUNG-INFOLINK-PLAYER"		id="joshfire-myskreen-samsung-player"		style="display:none"></object>
	<object classid="clsid:SAMSUNG-INFOLINK-TV"		id="joshfire-myskreen-samsung-infos"		style="display:none"></object>
	<object classid="clsid:SAMSUNG-INFOLINK-VIDEO"		id="pluginObjectVideo"				style="display:none"></object>
	<!-- do not change the object ID or volume management is ignored -->
	<object classid="clsid:SAMSUNG-INFOLINK-NNAVI"		id="pluginObjectNNavi"	style="display:none"></object>
	<object classid="clsid:SAMSUNG-INFOLINK-TVMW"		id="pluginObjectTVMW"	style="display:none"></object>

	<object classid="clsid:SAMSUNG-INFOLINK-APPCOMMON"	id="pluginObjectAppCommon"			style="display:none"></object>
	<object classid="clsid:SAMSUNG-INFOLINK-WINDOW"		id="joshfire-myskreen-samsung-tv-window"	style="display:none"></object>
	<object classid="clsid:SAMSUNG-INFOLINK-AUDIO"		id="pluginAudio"				style="display:none"></object>
	<!-- the order of the inclusion is important : changing it can break a functionality -->
	<script src="$MANAGER_WIDGET/Common/IME/ime2.js"></script>
	
	<!-- here the compiled JS of the application. For ease of development you can use a local server, but this JS must be embed in the final export -->
	<!-- <script src="http://192.168.0.1/solder/yourapp/couchmode-samsung23.js?no-minify"></script> -->
	<script src="./javascript/yourapp.js"></script>
</head>
<body> 

<!-- at the very minimum, set a container div, or  -->
<div id="container">
	<div id="main"></div>
	<div id="splashscreen">
		<div class="loading" id="error-message">
			<img src="./resource/images/loader.gif" />
		</div>
	</div>
</div>

</body>
</html>
